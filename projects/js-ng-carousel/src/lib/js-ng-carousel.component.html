<div class="carousel-wrapper">
  <ul class="carousel-list">
    <li id="{{item.id}}" class="carousel-item" 
        *ngFor="let item of slideItems; let first = first" 
        [ngClass]="{'active': item.active,
                    'left': item.left,
                    'right': item.right,
                    'next': item.next,
                    'prev': item.prev}" 
        (swipeleft)="showNext(true)"
        (swiperight)="showPrev(true)">
      <img title="{{item.title}}" alt="{{item.alt}}" [src]="item.url" (load)="updateProgress($event)" />
      <div class="slide-info" *ngIf="conf.showText" [style.text-align]="conf.textAlignment">
        <div class="title">{{item.title}}</div>
        <div class="desc">{{item.desc}}</div>
      </div>
    </li>
  </ul>
  <div class="carousel-shadow" *ngIf="conf.applyBoxShadow"></div>
  <div class="arrow-btn left" (click)="showPrev(false)">
    <i [class]="conf.leftArrowClassName"></i>
  </div>
  <div class="arrow-btn right" (click)="showNext(false)">
    <i [class]="conf.rightArrowClassName"></i>
  </div>
  <div class="active-item-indicator">
    <div class="item-indicator" *ngFor="let item of slideItems; let i = index;" [ngClass]="{'active': item.active}"
      (click)="goToItem(i, item)"></div>
  </div>
</div>
